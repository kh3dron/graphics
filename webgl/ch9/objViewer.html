<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Obj Viewer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000; /* Light grey background */
    }

    /* for canvases with id webgl */
    #webgl {
      display: block;
      width: 800;
      height: 800;
      border: 1px solid grey;

    }
  </style>
</head>
<body onload="main()">
  <canvas id="webgl" width="1280" height="720" style="position: absolute; z-index: 0;">
    Please use a browser that supports "canvas"
  </canvas>
  <canvas id="hud" width="1280" height="720" style="position: absolute; z-index: 1;">
    Please use a browser that supports "canvas"

  <script src="../../lib/webgl-utils.js"></script>
  <script src="../../lib/webgl-debug.js"></script>
  <script src="../../lib/cuon-utils.js"></script>
  <script src="../../lib/cuon-matrix.js"></script>
  <script src="objViewer.js"></script>
</body>
</html>
